<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社团管理系统</title>
    <link rel="stylesheet" href="./css/all.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/activity_detail.js"></script>
</head>
<body>
    <div class="top">
        <span class="deyail_text">活动详情</span>
    </div>
    <div class="main">

        <div class="detail-grid">
            <div class="detail-label">活动编号：</div>
            <div class="detail-value" id="activity-id">11</div>
            
            <div class="detail-label">活动名称：</div>
            <div class="detail-value" id="activity-name"></div>
            
            <div class="detail-label">活动类型：</div>
            <div class="detail-value" id="activity-type"></div>
            
            <div class="detail-label">活动日期：</div>
            <div class="detail-value" id="activity-date"></div>
            
            <div class="detail-label">活动地点：</div>
            <div class="detail-value" id="activity-location"></div>
            
            <div class="detail-label">预计人数：</div>
            <div class="detail-value" id="expected-number"></div>
            
            <div class="detail-label">活动描述：</div>
            <div class="detail-value" id="activity-description"></div>
            
            <div class="detail-label">关联社团：</div>
            <div class="detail-value" id="community-name"></div>
        </div>
        
        <div class="detail-grid">
            <div class="detail-label">活动总结：</div>
            <div>
                <textarea id="activity-summary" placeholder="请输入活动总结内容..."></textarea>
            </div>
        </div>
        
        <div class="button-group">
            <button id="save-summary">保存总结</button>
            <a href="activity.html" class="back-btn">返回列表</a>
        </div>
    </div>

    
</body>
</html>
