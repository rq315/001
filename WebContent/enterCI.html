<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社团管理系统</title>
    <link rel="stylesheet" href="./css/all.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/enterCI.js"></script>
    <script src="./js/logout.js"></script>
</head>
<body>
    <div class="top">
        <span class="top_text">录入社团信息</span>
        <span class="logout">退出</span>
    </div>
    <div class="menu">
        <ul>
            <li class="adminMenu"><a href="enterCI.html">录入社团信息</a></li>
            <li class="adminMenu"><a href="activity.html">管理活动</a></li>
            <li class="adminMenu"><a href="finance.html">管理经费</a></li>
            <li class="adminMenu"><a href="member.html">管理成员</a></li>
        </ul>
    </div>
    <div class="main">

            <form id="enterCIForm" class="enterCIbox">
                <div class="form-group">
                    <label>社团名称：</label>
                    <input type="text" class="form-control community_name" name="Cname" required>
                </div>
                <div class="form-group">
                    <label>社团类型：</label>
                    <input type="text" class="form-control community_type" name="Ctype" required>
                </div>
                <div class="form-group">
                    <label>社团负责人：</label>
                    <input type="text" class="form-control founder_name" name="Cfounder" required>
                </div>
                <div class="form-group">
                    <label>负责人学号：</label>
                    <input type="text" class="form-control founder_id" name="Cfounder_id" required>
                </div>
                <div class="form-group">
                    <label>社团创立时间：</label>
                    <input type="date" class="form-control create_date" name="establishmentDate" required>
                </div>
                <div class="form-group">
                    <label>社团简介：</label>
                    <input type="text" class="form-control community_introduction" name="Cintroduction">
                </div>
                <div class="form-group">
                    <label>社团状态：</label>
                    <input type="text" class="form-control community_status" name="Cstatus">
                </div>
                <button type="submit" class="submit-btn">提交</button>
            </form>

    </div>
</body>
</html>
