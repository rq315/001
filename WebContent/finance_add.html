<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社团管理系统</title>
    <link rel="stylesheet" href="css/all.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="./js/finance_add.js"></script>
    <script src="./js/logout.js"></script>
</head>
<body>
    <div class="top">
        <span class="deyail_text">记录新收支</span>
        <span class="returnF">返回</span>
    </div>
    <div class="main">
        <form id="financeForm" class="financebox">
            <div class="form-group">
                <label>金额：</label>
                <input type="number" class="form-control fund-amount" required>
            </div>
            <div class="form-group">
                <label>类型：</label>
                <select class="form-control fund-type" required>
                    <option value="">-- 请选择 --</option>
                    <option value="收入">收入</option>
                    <option value="支出">支出</option>
                </select>
            </div>
            <div class="form-group">
                <label>日期：</label>
                <input type="date" class="form-control fund-date" required>
            </div>
            <div class="form-group">
                <label>描述：</label>
                <input type="text" class="form-control fund-desc">
            </div>
            <div class="form-group">
                <label>关联活动：</label>
                <select class="form-control activity-id" required>
                    <option value="">-- 无关联活动 --</option>
                    <!-- 动态加载活动选项 -->
                </select>
            </div>
            <button type="submit" class="submit-btn">提交</button>
        </form>
    </div>
</body>
</html>
