<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社团管理系统</title>
    <link rel="stylesheet" href="./css/all.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/activity_add.js"></script>
    <script src="./js/logout.js"></script>
</head>
<body>
    <div class="top">
        <span class="deyail_text">活动发布</span>
        <span class="returnA">返回</span>
    </div>
    <div class="main">
        <!-- 添加表单 -->
        <!-- <div class="activity-form"> -->
            
            <form id="activityForm" class="activitybox">
                <div class="form-group">
                    <label>活动名称：</label>
                    <input type="text" class="form-control activity_name" required>
                </div>
                <div class="form-group">
                    <label>活动类型：</label>
                    <input type="text" class="form-control activity_type">
                </div>
                <div class="form-group">
                    <label>活动日期：</label>
                    <input type="date" class="form-control activity_date" required>
                </div>
                <div class="form-group">
                    <label>活动地点：</label>
                    <input type="text" class="form-control activity_location">
                </div>
                <div class="form-group">
                    <label>预计参与人数：</label>
                    <input type="text" class="form-control expected_activity_number">
                </div>
                <div class="form-group">
                    <label>活动描述：</label>
                    <input type="text" class="form-control activity_description">
                </div>
                <div class="form-group">
                    <label>关联社团：</label>
                    <select class="form-control community_id"  name="assocoated_community_number" required>
                        <option value="">-- 无关联社团 --</option>
                        <!-- 动态加载活动选项 -->
                    </select>
                </div>
                <button type="submit" class="submit-btn">发布</button>
            </form>

    </div>
</body>
</html>
